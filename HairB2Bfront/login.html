<div class="row">
  <div class="col-md-1 col-1 col-sm-1 col-xl-1">
    <p class="lead"></p>
    <div class="list-group">
    </div>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6 col-lg-offset-2 col-md-offset-2 col-xl-offset-2 col-sm-offset-2">
    <form name = "loginform" id='loginform' style="float:;" class="form-horizontal" role="form">
      <div class = "row">
        <lable class = "col-md-3"></lable>
        <h1 class="col-md-7 page-title" style="color:orange;"><center>Login Form</center></h1>
      </div>
      <br>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">User name<lable Style="color:red" ng-show="loginform.user.$error.required">*</lable></label>
        <div class="col-sm-8">
          <input type="email" style="color:black; font:serif; font-size:18px" id="user" placeholder="abc@gmail.com" ng-model="user" name="user" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
          <div ng-show="form.$submitted || loginform.user.$touched">
            <span style="color:red;" id="typeEmail" ng-show="loginform.user.$error.required">Type your email</span>
            <span style="color:red;" id="invalidEmail" ng-show="loginform.user.$error.email">Email is not valid</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password<lable Style="color:red" ng-show="loginform.password.$error.required">*</lable></label>
        <div class="col-sm-8">
          <input type="password" style="color:black; font:serif; font-size:18px" id = "password" placeholder = "password" ng-model="password" name = "password" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
          <div ng-show="form.$submitted || loginform.password.$touched">
            <span style="color:red;" id="typePassword" ng-show="loginform.password.$error.required">Type your password</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <label>
            Forget <a href="#!password" style="color:powderblue">password !</a>
          </label>
          </div>
      </div>

      <div class="form-group">
        <div class="col-sm-3">
        </div>
        <div ng-if="loginError" id="invalidLogin" style="color:red" class="col-md-7 col-md-offset-4  control-label"> User name or password is wrong!
        </div>
      </div>

      <div class="form-group">
        <div class = "col-sm-3 col-sm-offset-8" >
          <button type="submit" id="loginButton" ng-click="login()" class="btn btn-primary btn-block" ng-disabled= "loginform.$invalid">Login</button>
        </div>
      </div>






    </form> <!-- /form -->

  </div>
</div>
